<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-mobile md:bg-desktop bg-violet bg-no-repeat bg-cover bg-center">
    <main class="container font-body text-white">
      <div class="flex flex-col my-8 gap-4">
        <div class="flex justify-center md:justify-start mb-12 flex-1">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div
          class="
            flex flex-col
            md:flex-row
            flex-1
            justify-center
            items-center
            mb-10
          "
        >
          <img src="images/illustration-mockups.svg" alt="mock-up" />
          <div
            class="
              text-center
              md:text-left
              flex flex-col
              gap-6
              md:ml-20
              justify-center
              items-center
              md:items-start
            "
          >
            <h1 class="text-5xl font-body font-semibold leading-normal">
              Build The Community Your Fans Will Love
            </h1>
            <p class="font-text text-lg">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <p class="mt-6">
              <a
                href="#"
                class="
                  py-3
                  px-12
                  rounded-full
                  text-body text-violet text-lg
                  shadow-xl
                  bg-white
                  font-normal
                  hover:bg-magenta hover:text-white
                "
              >
                Register</a
              >
            </p>
          </div>
        </div>
        <div
          class="flex md:justify-end flex-1 justify-center items-center gap-4"
        >
          <span class="fa-stack fa-lg hover:text-magenta">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-facebook-f fa-stack-1x"></i>
          </span>

          <span class="fa-stack fa-lg hover:text-magenta">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x"></i>
          </span>

          <span class="fa-stack fa-lg hover:text-magenta">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fab fa-instagram fa-stack-1x"></i>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
